<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Night sky gradient background -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="6" fill="url(#sky)"/>
  
  <!-- Crescent moon - warm yellow -->
  <circle cx="15" cy="16" r="9" fill="#ffd93d"/>
  <circle cx="19" cy="14" r="7" fill="url(#sky)"/>
  
  <!-- Stars - twinkling -->
  <circle cx="24" cy="8" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="8" cy="10" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="26" cy="22" r="1.2" fill="#fff" opacity="0.8"/>
  <circle cx="6" cy="24" r="0.8" fill="#fff" opacity="0.6"/>
  
  <!-- Tiny sparkle on big star -->
  <path d="M24 6.5 L24 9.5 M22.5 8 L25.5 8" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
</svg>
